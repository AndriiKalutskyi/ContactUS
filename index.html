<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/main.css">
	<title>ContactUs</title>
</head>

<body>
	<div class="wrapper">
		<main class="main">
			<div class='main__container'>
				<section class="contacts">
					<div class="contacts__content">
						<h1 class="contacts__title">Get in <span>Touch</span></h1>
						<div class="contacts__text">
							<p>Enim tempor eget pharetra facilisis sed maecenas adipiscing. Eu leo molestie vel, ornare non id
								blandit netus.</p>
						</div>
						<form class="contacts__form form">
							<div class="form__line">
								<input required id="i-1" type="text" name="name" class="form__input">
								<label for="i-1" class="form__label">Name <span>*</span></label>
							</div>
							<div class="form__line">
								<input id="i-2" type="text" name="email" class="form__input">
								<label for="i-2" class="form__label">Email</label>
							</div>
							<div class="form__line">
								<input required id="i-3" type="text" name="phone" class="form__input">
								<label for="i-3" class="form__label">Phone number <span>*</span></label>
							</div>
							<div class="form__line">
								<input id="i-4" type="text" name="text" class="form__input">
								<label for="i-4" class="form__label">How did you find us?</label>
							</div>
							<button type="submit" class="form__btn">send</button>
						</form>
						<div class="contacts__icons">
							<div class="contacts__icon icon-contacts">
								<div class="icon-contacts__img">
									<img src="./img/phone.svg" alt="">
								</div>
								<div class="icon-contacts__info">
									<div class="icon-contacts__text">PHONE</div>
									<a href="tel:0354321234" class="icon-contacts__tel">03 5432 1234</a>
								</div>
							</div>
							<div class="contacts__icon icon-contacts">
								<div class="icon-contacts__img">
									<img src="./img/fax.svg" alt="">
								</div>
								<div class="icon-contacts__info">
									<div class="icon-contacts__text">FAX</div>
									<a href="tel:0354321234" class="icon-contacts__tel">03 5432 1234</a>
								</div>
							</div>
							<div class="contacts__icon icon-contacts">
								<div class="icon-contacts__img">
									<img src="./img/email.svg" alt="">
								</div>
								<div class="icon-contacts__info">
									<div class="icon-contacts__text">EMAIL</div>
									<a href="tel:0354321234" class="icon-contacts__tel">info@marcc.com.au</a>
								</div>
							</div>
						</div>
					</div>
					<div class="contacts__map">
						<iframe
							src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63769.24818325082!2d-87.70538294119419!3d41.84887459155484!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x880e32b7f3180569%3A0xd2217483684883aa!2sGarfield%20Park%20Conservatory!5e0!3m2!1sen!2sua!4v1674645773458!5m2!1sen!2sua"
							width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
							referrerpolicy="no-referrer-when-downgrade"></iframe>
					</div>
				</section>
			</div>
		</main>
	</div>

</body>

</html>
